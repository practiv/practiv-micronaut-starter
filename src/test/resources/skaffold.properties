# All config and secrets are driven through an application yaml in `src/main/config` and `src/main/secrets`
# This file plugs those templates with values suitable to run you app in a local environment

# Kubernetes namespace you want the app to be deployed into
environment=default

# How many versions of the app you want to scale
environmentScale=1

# The docker registry url
environmentDockerRegistry=docker.build.forge.practiv.io

userGreetingPhrase="Hello from Kubernetes!!"
appSecretKey="My super secret key"
